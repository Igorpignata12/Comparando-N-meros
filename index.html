<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <link rel="stylesheet" href="main.css"> 
</head>

<body>
    <div class="container">
        <h2>Comparar Números</h2>
        <form id="numberForm"> 
            <label for="numA">Número A:</label>
            <input type="number" id="numA" required placeholder="Digite o primeiro número"><br>
            <label for="numB">Número B:</label>
            <input type="number" id="numB" required placeholder="Digite o segundo número"><br>
            <button type="submit">Comparar</button> 
        </form>
        <p id="result"></p> 
    </div>
    <script src="main.js"></script> 
</html>
